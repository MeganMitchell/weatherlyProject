<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weatherly Drinks</title>
	<link rel="stylesheet" href="public/styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Open+Sans" rel="stylesheet">
	<script id="myTemplate" type="x-handlebars-template">
		<div class="single-drink">
			<div class="drink-image">
				<img src="{{images.0.hostedLargeUrl}}" alt="{{name}}">
			</div>
			<div class="drink-text">
				<h2 class="title">{{name}}</h2>
				<h3 class="prep-time">Prep Time: {{totalTime}}</h3>
				<h3>Ingredients</h3>
				<ul class="ingredients">
					{{#each ingredientLines}}
						<li>{{this}}</li>
					{{/each}}
				</ul>
				<div class="directions"><a href="{{source.sourceRecipeUrl}}" target="_blank">Recipe from {{source.sourceDisplayName}}</a></div>
			</div>
		</div>
	</script>
</head>
<body>
	<header>
		<div class="headerText wrapper">
			<h1>Weatherly Drinks</h1>
			<h2>A beverage for any forcast</h2>

		</div>
	</header>

	<main>
		<section class="form">
			<form action="">
				<fieldset class="location question__color1">
					<div class="question wrapper ">
						<p>What’s your location?</p>
						<div class="answer__box">
							<div class="answer">
								<label for="city">City:</label>
								<input type="text" name="city" required>
							</div>
							<div class="answer">
								<label for="country">Country:</label>
								<input type="text" name="country" required>
							</div>
						</div>
						
					</div>
				</fieldset>
				<fieldset class="healthy question__color2">
					<div class="question wrapper ">
						<p>Feelin’ healthy?</p>
						<div class="answer__box">
							<div class="answer">
								<label for="healthy" class="healthy__label">Yes</label>
								<input type="radio" id="healthy" name="yes" value="yes" required>
							</div>
							<div class="answer">
								<label for="healthy" class="healthy__label">No</label>
								<input type="radio" id="healthy" name="no" value="no">
							</div>
						</div>
					</div>
				</fieldset>
				<button type="submit" name="submit">
					Get me a Drink!

				</button>
			</form>
		</section>

		<section class="weatherDisplay">
			<div class="weatherDisplayText">
			</div>
			<div class="weatherIcons">
				<div class="cloud icon">
					<img src="dev/images/noun_193656_cc.png">
				</div>
				<div class="storm icon">
					<img src="dev/images/noun_193657_cc.png">
				</div>
				<div class="sunny icon">
					<img src="dev/images/noun_193660_cc.png">    
				</div>
				<div class="snow icon">
					<img src="dev/images/noun_193661_cc.png">    
				</div>
				<div class="rain icon">
					<img src="dev/images/noun_193662_cc.png">    
				</div>
			</div>
		</section>
		<section class="drinksDisplay">
		</section>
	</main>

	<footer>
		
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.js"></script>
	<script src="public/scripts/main.js"></script>	
</body>
</html>

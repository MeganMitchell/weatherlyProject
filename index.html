<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weatherly Drinks</title>
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
	<header>
		<h1>Weatherly Drinks</h1>
	</header>

	<section class="form">
		<form action="">
			<fieldset class="location">
				<p>What’s your location?</p>
				<label for="city">City:</label>
				<input type="text" name="city">
				<label for="country">Country:</label>
				<input type="text" name="country">
			</fieldset>
			<fieldset class="healthy">
				<p>Feelin’ healthy?</p>
				<label for="healthy">Yes</label>
				<input type="radio" id="yes" name="healthy" value="yes">
				<label for="healthy">No</label>
				<input type="radio" name="healthy" id="no" value="no">
			</fieldset>
			<button type="submit" name="submit">
				Submit
			</button>
		</form>

		
	</section>
	<section class="weatherDisplay">
		<div class="weatherIcons">
			
		</div>
	</section>
	<section class="drinksDisplay">

	</section>
	<footer>
		
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="public/scripts/main.js"></script>	
</body>
</html>
